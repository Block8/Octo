<section class="tweets">
    {for tweets}
    <blockquote class="twitter-tweet">
        <p>{@value.html_text}</p>&mdash; @{@value.screenname} <a href="https://twitter.com/twitterapi/status/{@value.twitter_id}" data-datetime="{@value.posted.formatted}">{@value.posted.formatted}</a>
    </blockquote>
    {/for}
</section>
