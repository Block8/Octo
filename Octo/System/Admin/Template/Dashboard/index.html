<div class="row">
    <div class="col-md-8">
        <div class="row packery-blocks clearfix">

            {for statistics}
            <div class="col-sm-6 col-md-4 block">
                <!-- small box -->
                <div class="small-box bg-{@value.color}">
                    <div class="inner">
                        <h3>
                            {@value.count}
                        </h3>
                        <p>
                            {@value.title}
                        </p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-{@value.icon}"></i>
                    </div>


                    <a href="{@adminUri}{@value.link}" class="small-box-footer">
                        {ifnot value.link_title}
                        View {@value.title} <i class="fa fa-arrow-circle-right"></i>
                        {/ifnot}
                        {if value.link_title}
                        {@value.link_title} <i class="fa fa-arrow-circle-right"></i>
                        {/if}
                    </a>
                </div>
            </div><!-- ./col -->
            {/for}

            {for widgets}
            {@value.html}
            {/for}

        </div>
    </div>

    <div class="col-md-4">
        <ul class="timeline">
            {for timeline}
            {@value}
            {/for}

            <li>
                <i class="fa fa-clock-o"></i>
            </li>
        </ul>
    </div>
</div>

<style>
    .packery-blocks {
    }

    .block table tbody tr td {
        padding: 10px 20px;
    }
</style>
