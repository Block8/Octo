<div class="box-body" style="margin: 0; display: none;" id="{@metric}">
    <div class="tab-content">
        <div class="tab-pane fade active in padding-10 no-padding-bottom" id="s1">
            <div class="row no-space">
                <div class="col-xs-12 col-sm-12 col-md-7 col-lg-6">
                    <div id="{@metric}-chart" class="chart-large text-light-blue" style="padding: 0px; position: relative; height: 210px; width: 99%;">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-6 show-stats hidden-xs" style="max-height: 200px;">
                    <div class="row">

                        {if responsive}
                        <div id="responsive-chart" class="pull-right" style="width: 199px; height: 199px; margin-right: 20px;">
                        </div>
                        <div class="pull-right" style="padding-top: 50px; margin-right: 10px; text-align: right;">
                            <span class="badge bg-color-greenDark">Desktop (<span id="responsive-0"></span>%)</span>
                            <br />
                            <br />
                            <span class="badge bg-color-magenta">Tablet (<span id="responsive-1"></span>%)</span>
                            <br />
                            <br />
                            <span class="badge bg-color-blue">Mobile (<span id="responsive-2"></span>%)</span>
                        </div>
                        {/if}

                        {ifnot responsive}
                        <div id="{@metric}-list">
                        </div>
                        {/ifnot}
                    </div>

                </div>
            </div>

        </div>

    </div>

</div>
