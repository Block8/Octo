<div class="row">
    <div class="col-lg-12">
        <div class="box box-primary">
            <div class="box-body no-padding">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th width="170px">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    {loop users}
                    <tr>
                        <td>
                            {if item.is_admin}<i class="fa fa-key" style="color: green; margin-right: 10px;"></i> {/if}
                            {ifnot item.is_admin}<i class="fa fa-user" style="margin-right: 10px;"></i> {/ifnot}
                            {@item.name}
                        </td>
                        <td>{@item.email}</td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-default btn-sm" href="{@adminUri}/user/edit/{@item.id}">Edit</a>
                                <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" href="javascript:void(0);"><span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="{@adminUri}/user/edit/{@item.id}">Edit</a>
                                    </li>
                                    {ifnot item.is_admin}
                                    <li>
                                        <a href="{@adminUri}/user/permissions/{@item.id}">Manage Permissions</a>
                                    </li>
                                    {/ifnot}
                                    <li class="divider"></li>
                                    <li>
                                        <a href="{@adminUri}/user/delete/{@item.id}" class="btn-delete">Delete</a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    {/loop}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
