<section class="form-group {@ccss} {if error}error{/if}">
    {if label}<label class="label">{@label}</label>{/if}
	<label class="input {if error}state-error{/if}">
		<input id="{@id}" type="{@type}" class="{@css} {if error}invalid{/if}" name="{@name}" value="{@value}"{if pattern} pattern="{@pattern}"{/if}{if required} required{/if}>
    </label>

	{if error}
    <em for="{@name}" class="invalid">{@error}</em>
	{/if}
</section>
