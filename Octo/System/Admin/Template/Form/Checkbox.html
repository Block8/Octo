<div class="control-group {@ccss} {if error}error{/if}">
	<div class="controls inline-group">
		<label class="checkbox {@css}" for="{@id}">
			<input type="checkbox" id="{@id}" name="{@name}" value="{@checkedValue}"{if checked} checked{/if}{if required} required{/if}>
			<i></i>{@label}
		</label>
		{if error}
			<span class="help-block">{@error}</span>
        {/if}
	</div>
</div>
