<section class="form-group {@ccss}">
    {if label}<label>{@label}</label>{/if}

	<select id="{@id}" class="form-control {@css}" name="{@name}">
        {for options}
		<option value="{@key}"{if parent.value == value} selected="selected"{/if}>{@value}</option>
        {/for}
	</select>

    {if error}
    <em for="{@name}" class="invalid">{@error}</em>
	{/if}
</section>
