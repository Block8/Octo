<section class="form-group {@ccss}">
    {if label}<label>{@label}</label>{/if}

	<select id="{@id}" class="form-control {@css}" {ifnot multiple}name="{@name}"{/ifnot}{if multiple}name="{@name}[]" multiple{/if}>
        {for options}
		<option value="{@key}"{if value.selected} selected="selected"{/if}>{@value.title}</option>
        {/for}
	</select>

    {if error}
    <em for="{@name}" class="invalid">{@error}</em>
	{/if}
</section>
