<!DOCTYPE html>
<html style="background-color: #444;">
<head>
    <meta charset="UTF-8">
    <title>Sign in to {@config.site.name}</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <!-- bootstrap 3.0.2 -->
    <link href="/assets/backoffice/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="/assets/backoffice/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="/assets/backoffice/css/AdminLTE.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body style="background-color: #444;">

<div class="form-box" id="login-box" style="box-shadow: 0 0 25px rgba(0,0,0,0.5); margin-bottom: 40px;">
    <div class="header" style="background-color: #3c8dbc; border-color: #367fa9">Sign In</div>
    <form action="/{@adminUri}/session/login" method="POST">
        <div class="body bg-gray">
            {if GlobalMessage:error}
            <div class="alert alert-danger fade in">
                <strong>Error:</strong> {@GlobalMessage:error}
            </div>
            {/if}

            {if GlobalMessage:success}
            <div class="alert alert-success fade in">
                {@GlobalMessage:success}
            </div>
            {/if}

            {if GlobalMessage:info}
            <div class="alert alert-info fade in">
                {@GlobalMessage:info}
            </div>
            {/if}

            {if errorMessage}
            <div class="alert alert-danger fade in" style="margin-top: -20px;">
                <i class="fa-fw fa fa-times"></i>
                <strong>Error:</strong> {@errorMessage}
            </div>
            {/if}

            <div class="form-group">
                <input type="text" name="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <!-- div class="form-group">
                <input type="checkbox" name="remember_me"/> Remember me
            </div -->
        </div>
        <div class="footer">
            <button type="submit" class="btn btn-primary btn-block">Sign me in</button>

            <p><a href="/{@adminUri}/session/forgot-password">I forgot my password</a></p>
        </div>
    </form>
</div>
</body>
</html>
