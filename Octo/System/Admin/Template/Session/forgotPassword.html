<!DOCTYPE html>
<html style="background-color: #444;">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <!-- bootstrap 3.0.2 -->
    <link href="/assets/backoffice/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="/assets/backoffice/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="/assets/backoffice/css/AdminLTE.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body style="background-color: #444;">

<div class="form-box" id="login-box" style="box-shadow: 0 0 25px rgba(0,0,0,0.5); margin-bottom: 40px;">
    <div class="header" style="background-color: #3c8dbc; border-color: #367fa9">Reset Password</div>
    <form action="/{@adminUri}/session/forgot-password" method="POST">
        <div class="body bg-gray">
            {if error}
            <div class="alert alert-danger fade in" style="margin-left: 0">
                <strong>Error:</strong> {@error}
            </div>
            {/if}

            {if emailed}
            <div class="alert alert-success fade in" style="margin-left: 0">
                Thank you, we've emailed you a link to reset your password.
            </div>
            {/if}

            {ifnot emailed}
            <div class="form-group">
                <input type="text" name="email" class="form-control" placeholder="Email Address" required>
            </div>
            {/ifnot}
        </div>

        {ifnot emailed}
        <div class="footer">
            <button type="submit" class="btn btn-primary btn-block">Email Password Reset</button>
        </div>
        {/ifnot}
    </form>
</div>
</body>
</html>
