<!DOCTYPE html>
<html style="background-color: #444;">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <!-- bootstrap 3.0.2 -->
    <link href="/assets/backoffice/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="/assets/backoffice/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="/assets/backoffice/css/AdminLTE.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body style="background-color: #444;">

<div class="form-box" id="login-box" style="box-shadow: 0 0 25px rgba(0,0,0,0.5); margin-bottom: 40px;">
    <div class="header" style="background-color: #3c8dbc; border-color: #367fa9">Reset Password</div>
    {if error}
    <div class="alert alert-danger fade in" style="margin-left: 0">
        <strong>Error:</strong> {@error}
    </div>
    {/if}

    {ifnot error}
    <form action="/{@adminUri}/session/reset-password/{@userId}/{@key}" method="POST">
        <div class="body bg-gray">
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="New Password" required>
            </div>
        </div>

        <div class="footer">
            <button type="submit" class="btn btn-primary btn-block">Reset Password &amp; Login</button>
        </div>
    </form>
    {/ifnot}
</div>


<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
