<!DOCTYPE html>
<html style="background-color: #444;">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{@config.site.url}/asset/css/System/AdminLTE">

    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="background-color: #444;">

<div class="form-box" id="login-box" style="box-shadow: 0 0 25px rgba(0,0,0,0.5); margin-bottom: 40px;">
    <div class="header" style="background-color: #3c8dbc; border-color: #367fa9">Reset Password</div>
    {if error}
    <div class="alert alert-danger fade in" style="margin-left: 0">
        <strong>Error:</strong> {@error}
    </div>
    {/if}

    {ifnot error}
    <form action="{@adminUri}/session/reset-password/{@userId}/{@key}" method="POST">
        <div class="body bg-gray">
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="New Password" required>
            </div>
        </div>

        <div class="footer">
            <button type="submit" class="btn btn-primary btn-block">Reset Password &amp; Login</button>
        </div>
    </form>
    {/ifnot}
</div>
</body>
</html>
