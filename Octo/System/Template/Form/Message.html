<div class="control-group {@ccss} {if error}error{/if}">
    {if label}
    <label class="control-label" for="{@id}">{@label}</label>
    {/if}

    <div class="controls">
        <textarea rows="{@rows}" id="{@id}" class="{@css}" name="{@name}" {if required}required{/if}>{@value}</textarea>

        {if error}
        <span class="help-block">{@error}</span>
        {/if}
    </div>
</div>
