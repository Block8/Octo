<div class="form-group {@ccss}">
    {if label}
    <label for="{@id}">{@label}</label>
    {/if}

    <div class="controls">
        <select id="{@id}" class="form-control {@css}" name="{@name}">

            {for options}
            <option value="{@key}"{if key == current_value} selected="selected"{/if}>{@value}</option>
            {/for}
        </select>

        {if error}
        <span class="help-block">{@error}</span>
        {/if}
    </div>
</div>
