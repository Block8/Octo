<div class="form-group {@ccss} {if error}error{/if}">
    {if label}
    <label for="{@id}">{@label}</label>
    {/if}

    <div class="controls">
        <input type="text" id="{@id}" class="{@css}" name="{@name}" {if required}required{/if}>{@value}</textarea>

        {if error}
        <span class="help-block">{@error}</span>
        {/if}
    </div>
</div>
