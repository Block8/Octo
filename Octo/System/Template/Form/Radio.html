<div id="{@id}" class="form-group {@ccss}">
    {if label}
		<label>{@label}</label>
	{/if}

	<div class="controls">
    {for options}
	<label class="radio" for="radio-{@id}-{@key}">
		<input type="radio" id="radio-{@id}-{@key}" class="{@css}" name="{@name}" value="{@key}"{if parent.value == value} checked="checked"{/if}{if required} required{/if}>
		{@value}
	</label>
	{/for}

    {if error}
        <span class="help-block">{@error}</span>
    {/if}
	</div>
</div>
