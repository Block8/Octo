{include template: "include/header"}


<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Description</th>
                    <th style="width: 150px; text-align: right">Item Price</th>
                    <th style="width: 150px; text-align: right">Quantity</th>
                    <th style="width: 150px; text-align: right">Amount</th>
                </tr>
            </thead>
            <tbody>
            {for items}
                <tr>
                    <td>{@value.description}</td>
                    <td style="text-align: right">&pound;{@value.item_price.currency}</td>
                    <td style="text-align: right">{@value.quantity}</td>
                    <td style="text-align: right">&pound;{@value.line_price.currency}</td>
                </tr>
            {/for}
            </tbody>
            <tfoot>
                <tr>
                    <td style="text-align: right" colspan="2"></td>
                    <td class="title">Total:</td>
                    <td class="amount" style="text-align: right">&pound;{@basketTotal.currency}</td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-lg-12" style="text-align: center">
        <a href="/checkout/details/{@basket.id}" class="btn btn-success">Checkout &raquo;</a>
    </div>
</div>

{include template: "include/footer"}
