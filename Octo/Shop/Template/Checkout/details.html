{include template: "include/header"}
{include template: "include/subheader_breadcrumb"}
        <div class="row">
            <div class="col-lg-12">
                {@form}
            </div>
        </div>

        <script type="text/javascript">

            $(document).ready(function () {
                if ($('#element-same_as_billing').prop('checked')) {
                    var elem = $('#element-same_as_billing').parents('fieldset').find('.address-field');
                    elem.find('input[name="shipping_address[address1]"]').prop('required', false);
                    elem.find('input[name="shipping_address[address2]"]').prop('required', false);
                    elem.find('input[name="shipping_address[town]"]').prop('required', false);
                    elem.find('input[name="shipping_address[postcode]"]').prop('required', false);
                    elem.hide();
                }

                $('#element-same_as_billing').change(function () {
                    var elem = $('#element-same_as_billing').parents('fieldset').find('.address-field');

                    if ($('#element-same_as_billing').prop('checked')) {
                        elem.find('input[name="shipping_address[address1]"]').prop('required', false);
                        elem.find('input[name="shipping_address[address2]"]').prop('required', false);
                        elem.find('input[name="shipping_address[town]"]').prop('required', false);
                        elem.find('input[name="shipping_address[postcode]"]').prop('required', false);
                        elem.slideUp();
                    } else {
                        elem.find('input[name="shipping_address[address1]"]').prop('required', true);
                        elem.find('input[name="shipping_address[address2]"]').prop('required', false);
                        elem.find('input[name="shipping_address[town]"]').prop('required', true);
                        elem.find('input[name="shipping_address[postcode]"]').prop('required', true);
                        elem.slideDown();
                    }
                });
            });

        </script>

{include template: "include/footer"}
