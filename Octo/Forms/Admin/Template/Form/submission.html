<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        {include template: "Contact/card"; contact: submission.Contact}
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        {if submission.message}
        <div class="box box-primary">
            <div class="box-header" role="heading">
                <h3 class="box-title">Message</h3>
            </div>

            <div role="content">
                <div class="box-body">
                    {@submission.message}
                </div>
            </div>
        </div>
        {/if}

        {if extra}
        <div class="box box-success">
            <div class="box-header" role="heading">
                <h3 class="box-title">Other Fields</h3>
            </div>

            <div role="content">
                <div class="box-body no-padding">
                    <table class="table table-striped">

                        <tbody>
                        {for extra}
                        <tr>
                            <th>{@value.label}</th>
                            <td>{@value.value}</td>
                        </tr>
                        {/for}

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
        {/if}
    </div>
</div>
